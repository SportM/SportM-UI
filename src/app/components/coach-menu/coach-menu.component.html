
<div class="example-container" [class.is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{title}}</h1>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a routerLink="/coach/training" (click)="changeTitle($event)"  mat-menu-item>Entrainement</a>
        <a routerLink="/coach/exercice" (click)="changeTitle($event)" mat-menu-item>Exercices</a>
        <a routerLink="/coach/plannig"  (click)="changeTitle($event)" mat-menu-item>Planning</a>

        <button (click)="useLanguage('en')">En</button>
        <button (click)="useLanguage('fr')">Fr</button>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>
</div>
